<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt;
            background-color: yellowgreen;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area' onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!--onclick é o evento que vai ocorrer (pode ser feito dentro do HTML ou javaScript) e clicar é o nome da minha ação-->
        <p>Interaja...</p>
    </div>
    <script>
       var a = window.document.getElementById('area')
       a.addEventListener('click', clicar) // outra forma de dispara o evento por meio de ouvidores que prestam atenção no evento dentro do próprio HTML
       a.addEventListener('onmouseenter', entrar)
       a.addEventListener('onmouseout', sair)
       function clicar() {
            a.innerText = 'clicou' // quando eu clicar na minha div ele muda o conteudo dela
            a.style.background = 'red'
        }
       function entrar() {
            a.innerText = 'Entrou'
            a.style.background = 'green' // troca a cor de fundo da div quando o evento ocorrer
        }
      function sair() {
            a.innerText = 'saiu'
            a.style.background = 'blue'
      }
    </script>
</body>
</html>
